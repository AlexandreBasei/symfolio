app_login:
    path: /login/{role}
    controller: App\Controller\SecurityController::login
    defaults: {role: etudiant}
    requirements: {page: \d*}
app_login_check:
    path: /login_check
app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout
app_register:
    path: /register
    controller: App\Controller\RegistrationController::register
projets:
    path: /projets
    controller: App\Controller\ProjetController::projets
addprojet:
    path: /projets/add
    controller: App\Controller\ProjetController::add
iut_add:
    path: '/iut/add'
    controller: App\Controller\IutController::add
profil:
    path: '/api/profil/{id}'
    controller: App\Controller\UserController::profil
ac_add:
    path: '/ac/add'
    controller: App\Controller\AcController::add